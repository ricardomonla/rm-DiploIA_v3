course: "DiploIA"
class_number: 4
date: "2025-10-30"
topic: "Fundamentos de IA y plataforma No Code"
notes:
  - "Máquinas que aprenden: IA se entrena con datos etiquetados para reconocer patrones, con retroalimentación iterativa."
  - "Tipos de IA: Débil (tareas específicas) y Generativa (crea contenido original)."
  - "Prompt Engineering: Diseñar instrucciones para guiar respuestas precisas del modelo."
  - "Técnicas: Role Prompting, Goal Oriented, Chain-of-Thought, Few-Shot, ReAct, Output Format."
  - "Ejercicio práctico: Mejorar prompt base agregando rol, formato y contexto."
  - "Riesgos de seguridad: Exposición de datos, sesgos, ataques adversarios, normativas (GDPR, LGPD, CCPA)."
  - "Buenas prácticas: Ocultar info personal, conexiones seguras, gestión de claves, permisos mínimos."
  - "No Code: Interfaces gráficas para desarrollo sin código, democratiza el software."
  - "Cuándo usar No Code: Prototipado rápido, procesos internos, escasez de recursos, iteración constante."
  - "Cuándo NO usar: Rendimiento extremo, lógica compleja, seguridad estricta, escala masiva."
  - "Ejercicio práctico: Crear cuenta gratuita en Make (https://www.make.com/en/register)."
resources:
  - "https://www.make.com/en/register"
  - "Referencias: IBM, Mercity AI, Tom's Guide, European Commission, DAIR.AI, Anthropic, OpenAI"
additional_notes: "Ver video tutorial en aula virtual para crear cuenta en Make. Próxima clase: Herramientas No Code para la productividad."